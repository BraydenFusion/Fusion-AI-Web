// Perform the search based on user input
function performSearch() {
    const query = document.getElementById('search-input').value.trim().toLowerCase();
    const resultsDiv = document.getElementById('search-results');
    const modal = document.getElementById('search-modal');

    // Clear previous results
    resultsDiv.innerHTML = '';

    if (query) {
        // Filter websiteContent to find matches in title, description, or keywords
        const results = websiteContent.filter(item => 
            item.title.toLowerCase().includes(query) || 
            item.description.toLowerCase().includes(query) || 
            (item.keywords && item.keywords.toLowerCase().includes(query))
        );

        if (results.length) {
            // Display each result as a clickable link
            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.innerHTML = `<a href="${result.link}">${result.title}</a> - ${result.description}`;
                resultsDiv.appendChild(resultItem);
            });
        } else {
            // Show a message if no results are found
            resultsDiv.innerHTML = `<p>No results found for "${query}".</p>`;
        }

        // Show the modal with search results
        modal.style.display = 'flex';
    } else {
        alert("Please enter a search term.");
    }
}

// Function to close the search modal
function closeModal() {
    document.getElementById('search-modal').style.display = 'none';
}

// Optional: Close the modal if the user clicks outside the modal content
window.onclick = function(event) {
    const modal = document.getElementById('search-modal');
    if (event.target == modal) {
        closeModal();
    }
};
